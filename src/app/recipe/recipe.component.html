<div class="row">
	<div class="col-md-5">
		<app-recipe-list
		(selectedRecipe)="selectedRD=$event"></app-recipe-list>
	</div>
	<div class="col-md-7">
		<app-recipe-details
		*ngIf = "selectedRD, else notSelected"
		[recipe]="selectedRD"></app-recipe-details>
		<ng-template #notSelected>
			<p>please select a recipe!</p>
		</ng-template>
	</div>
</div>
